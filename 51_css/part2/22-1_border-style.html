<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        div {
            width: 200px;
            height: 150px;
            margin: 20px;
            border: 10px solid red;
        }

        /* 
            border: [굵기] 종류 [색];
            색은 지정하지 않으면 글자색
            글자색을 지정하지 않으면 검정
        */

        /* 선 제거(없음) */
        .b1 {
            border-style: none;
        }

        /* 실선(solid) */
        .b2 {           
            border-style: solid;
        }

        /* 점선(dotted) */
        .b3 {
            border-style: dotted;
        }

        /* 대시선(dashed) */
        .b4 {border-style: dashed;}

        /* 숨김(hidden) */
        .b5 {border-style: hidden;}

        /* 이중실선(double) */
        .b6 {border-style: double;}

        /* 홈이 파임(groove) */
        .b7 {border-style: groove;}

        /* 산등성이(ridge) */
        .b8 {border-style: ridge;}

        /* 안쪽(inset) */
        .b9 {border-style: inset;}

        /* 바깥쪽(outset) */
        .b10 {border-style: outset;}
        

    </style>
</head>
<body>
    <h1>테두리</h1>
    <h2>테두리 스타일</h2>
    <div class="b1">none</div>
    <div class="b2">solid</div>
    <div class="b3">dotted</div>
    <div class="b4">dashed</div>
    <div class="b5">hidden</div>
    <div class="b6">double</div>
    <div class="b7">groove</div>
    <div class="b8">ridge</div>
    <div class="b9">inset</div>
    <div class="b10">outset</div>
</body>
</html>
