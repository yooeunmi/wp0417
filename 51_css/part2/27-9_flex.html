<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        .container {
            display: flex;
            border: 1px solid orange;
        }

        .container div {
            width: 100px;
            height: 100px;
            background-color: gray;
        }
        
        /* 
            flex-grow: 0;
                값: 숫자
            flex-shrink: 1;
                값: 숫자
            flex-basis: auto;
                값: px, %

            flex: [성장] [수축] [초기값];

            0이면 성장/수축하지 않음.
            0이 아니면 성장/수축함.

            생략하면 flex: 0 1 auto;
            flex: auto; -> flex: 1 1 auto;
            flex: 1; -> flex: 1 1 auto;
        */

        /* .fl1의 플렉스 아이템의 flex를 0 0 150px로 지정해 보세요. */
        .fl1 div {
            flex-grow: 0;
            flex-shrink: 0;
            flex-basis: 150px;

            flex: 0 0 150px;
        }        


        /* (1) .fli1에 flex 속성을 1로 지정하시오. */
        .fli1 {flex: 1;}
        
        /* (2) .fli2에 flex 속성을 2로 지정하시오. */
        .fli2 {flex: 2;}


        /* (3) .fli3에 flex 속성을 3로 지정하시오. */
        .fli3 {flex: 3;}
        
    </style>
</head>

<body>
    <h1>flexible(플렉서블)</h1>
    <h2>플렉스 아이템의 성장/수축/초기값</h2>
    <div class="wrap1">
        <div class="container fl1">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
        </div>
        <div class="container fl2">
            <div class="fli1">1</div>
            <div class="fli2">2</div>
            <div class="fli3">3</div>
        </div>
    </div> <!-- //.wrap1 -->

</body>

</html>
