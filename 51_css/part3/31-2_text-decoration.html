<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>

        /* 
            text-decoration: 꾸밈;
        */

        /* .tdn에 텍스트 장식을 제거(none)해 보세요. */
        .tdn {text-decoration: none;}

        /* .tdu에 텍스트 밑줄(underline)을 지정해 보세요. */
        .tdu {text-decoration: underline;}

        /* .tdo에 텍스트 윗줄(overline)을 지정해 보세요. */
        .tdo {text-decoration: overline;}

        /* .tdl에 텍스트 취소선(line-through)을 지정해 보세요. */
        .tdl {text-decoration: line-through;}
        
    </style>
</head>
<body>
    <h1>텍스트 장식(꾸밈)</h1>
    <p class="tdn">text-decoration: none;</p>
    <a href="#" class="tdn">text-decoration: none;</a>
    <p class="tdu">text-decoration: underline;</p>
    <a href="#" class="tdu">text-decoration: underline;</a>
    <p class="tdo">text-decoration: underline;</p>
    <a href="#" class="tdo">text-decoration: overline;</a>
    <p class="tdl">text-decoration: underline;</p>
    <a href="#" class="tdl">text-decoration: line-through;</a>
</body>
</html>
