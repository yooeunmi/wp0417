<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        div {
            width: 500px;
            height: 500px;
            border: 1px solid red;
            margin: 20px;
        }
        img {width:100%;}
        
        .bg1 {
            background-color: yellow;
            background-image: url(/51_css/assets/20220511_1124.jpg);
            background-repeat: no-repeat;
            background-position: left;
            background-size: contain;
        }

        /* bg2 클래스에 bg1 클래스에 지정한 것과 같은 동일한 배경 속성을 속기 속성으로 지정해 보세요. */
        /* background: url() 위치/크기 반복 고정 색*/
        .bg2 {
            /* background: url() 위치/크기 반복 색; ->일반적인 순서 , 위치와 크기는 순서를 바꿀 수 없다. */
            background: url(/51_css/assets/20220511_1124.jpg) left/contain no-repeat yellow;
        }
    </style>
</head>
<body>
    <h1>배경 속기 속성</h1>
    <div class="bg1"></div>
    <div class="bg2"></div>
</body>
</html>
