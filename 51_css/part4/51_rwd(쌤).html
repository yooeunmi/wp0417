<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RWD</title>
    <style>
        /* 
            /엣/
            @charset "uft-8";
            @import
            @keyframes
            @font-face

            미디어쿼리 작성 형식:
            @meida (조건) {
                CSS-code;
            }

            미디어종류: all, screen, tv, projection, print, ...
            and: 그리고
            , : 또는
            조건: min-width, max-width, orientation, ...
        */

        /* 데스크탑의 배경색은 blue, 테블릿의 배경색은 green, 폰의 배경색은 red이 되도록 반응형 웹을 만들어 보세요. 미디어쿼리의 중단점(breakpoint)은 768, 1200으로 지정합니다. */

        /* phone: 767이하 */
        body {background: red;}
        .wrap div {
            width: 90%;
            height: 400px;
            background: orange;
            margin: 20px;
        }

        /* tablet: 768이상 */
        @media screen and (min-width:768px) {
            body {background: green;}
            .wrap {
                display: flex;
                flex-wrap: wrap;
            }
            .div1 {flex:45%;}
            .div2 {flex:45%;}
        }

        /* desktop: 1200이상 */
        @media screen and (min-width:1200px) {
            body {background: blue;}
            .wrap div {
                flex: 30%;
            }
        }

    </style>
</head>

<body>
    <h1>미디어쿼리</h1>
    <p>뷰포트 설정과 미디어쿼리를 이용한 반응형 웹입니다.</p>
    <div class="wrap">
        <div class="div1">박스1</div>
        <div class="div2">박스2</div>
        <div class="div3">박스3</div>
    </div>
</body>

</html>
