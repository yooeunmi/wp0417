<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        li {
            font-size: 20px;
            color: blue;
        }
    </style>
</head>

<body>
    <ul>
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
        <li>목록4</li>
    </ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        /* 
            $(this) ~ 이벤트를 발생시킨 객체
        */
        /* 
             목록 중에 하나를 클릭하면
             클릭한 것만 빨간색 글자로 바뀌게 해보자.
        */
        $('li').click(function () {
            $(this).css({ color: 'red' });
        });

</body>

</html>
