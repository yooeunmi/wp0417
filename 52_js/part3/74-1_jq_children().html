<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <ul>
        <li>
            <span>목록1</span>
            <b>목록2</b>
        </li>
        <li><b>목록2</b></li>
        <li>목록3</li>
        <li>목록4</li>
    </ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        /* 
            $('부모').children() ~ 모든 자식 요소 선택
            $('부모').children('b자식') ~ b자식 요소 선택
        */

        /* 
            li의 자식 span을 선택하여
            글자색을 빨강으로 지정하시오.
        */
            $('li').children('span').css({color: 'red'});
            // $('li').children().css({color: 'red'});
        
            /* 
            ul의 자식을 선택하여
            테두리를 'lpx solid red'로 지정하시오.
        */
            $('ul').children().css({border: '1px solid red'});
    </script>
</body>

</html>
