<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <ul>
        <li><span>테스트</span><em>형제</em></li>
        <li><span>테스트</span><em class="abc">형제</em></li>
        <li><span>테스트</span><em>형제</em></li>
    </ul>
    <div>
        <em class="abc">형제</em>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        /* 
            $('부모').children('자식') ~ 자식 요소 선택
            $('조상').find('하위') ~ 하위 요소 선택
        */
       /* 
            ul의 하위 요소인 abc를 선택하여
            테두리를 '1px solid red'로 지정하시오.
       */
            $('ul').find('.abc').css({border: '1px solid red'});
            // $('.abc').css({border: '1px solid red'});
    </script>
</body>

</html>
