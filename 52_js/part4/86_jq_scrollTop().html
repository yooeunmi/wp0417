<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        body {
            height: 3000px;
        }

        p {
            position: fixed;
            top: 0;
            left: 0;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <p></p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        /* 
            $(window).scrollTop() ~ 창에서 스크롤한 양 반환
        */
        /* 
            윈도우에 스크롤바가 움직이면
            스크롤바의 스크롤양을 p요소에 표시하시오.

            메서드:  scrollTop()
        */
        //윈도우의 스크롤 이벤트가 발생하면 함수 실행
        $(window).scroll(function(){
            // 윈도우 스크롤바의 스크롤양을 st에 저장
            let st = $(window).scrollTop();
            // p요소에 st를 출력한다.
            $('p').text(st);
        });
        
    </script>
</body>

</html>
