<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        .box {
            width: 500px;
        }

        .box video {
            width: 100%;
        }

        .btnSet li {
            float: left;
            margin: 0 20px;
            font: bold 18px/2 arial;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="box">
        <video>
            <source src="../assets/video/mov_bbb.mp4" type="video/mp4">
        </video>
    </div>

    <ul class="btnSet">
        <li class="load">load</li>
        <li class="play">play</li>
        <li class="pause">pause</li>
    </ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        /* 
            $('video').get(n) ~ 비디오 참조 (단, n = 0, 1, 2, ...)
            $('video').get(n).load() ~ 비디오 불러오기
            $('video').get(n).play() ~ 비디오 재생하기
            $('video').get(n).pause() ~ 비디오 불러오기
        */
        /* 
            load 버튼을 클릭하면
            비디오를 처음으로 지정한다.
            play 버튼을 클릭하면
            비디오를 실행시킨다.
            pause 버튼을 클릭하면
            비디오를 일시정지시킨다.

            이벤트: click
            메서드: load(), play(), pause(), get()
        */
        // 이벤트 메서드의 매개변수는 함수
        // load 버튼을 클릭하면 함수 실행
        const vid = $('video').get(0);

        $('.load').click(function(){
            // 비디오를 처음 상태로 돌린다.
            vid.load();
        });
        // play 버튼을 클릭하면 함수 실행
        $('.play').click(function(){
            // 비디오를 실행
            vid.play();
        });
        // pause 버튼을 클릭하면 함수 실행
        $('.pause').click(function(){
            // 비디오를 일시정지
            vid.pause();
        });

    </script>
</body>

</html>
