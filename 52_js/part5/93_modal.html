<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal popup</title>
    <style>
        #modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 99999;
            background: rgba(0, 0, 0, 0.542);
        }

        .popup {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: lightblue;
            padding: 20px;
        }

        .popup p {
            margin: 20px 0;
            line-height: 2em;
        }

        .popup button {
            cursor: pointer;
            position: absolute;
            right: 20px;
            bottom: 20px;
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <div id="modal">
        <div class="popup">
            <h2>강원천문대 리뉴얼 안내</h2>
            <p>고객님들의 더욱 편리하고 안전한 참여를 위해 강원천문대 웹 사이트의 리뉴얼이 진행됩니다. 리뉴얼 기간 중에는 웹 사이트 방문이 불가하니 이점 참고 부탁드립니다. 강원천문대에 관심과 참여를
                해주시는 분들께 감사드리며, 다시 찾아뵙겠습니다. 감사합니다.</p>
            <button>x 닫기</button>
        </div>
    </div>

    <p class="btn">팝업창 열기</p>

    <!-- 제이쿼리 라이브러리 파일 CDN 방식으로 연결 : https://cdnjs.com/libraries/jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        // 레이어 팝업창
        // .btn을 클릭하면 함수를 실행
        $(".btn").click(function () {
            // 모달이 나타남
            // $("#modal, .popup").slideDown();
            // $("#modal").fadeIn();
            $("#modal").show();
        });
        // .popup안의 닫기버튼을 클릭하면 함수 실행
        $(".popup button").click(function () {
            // 모달이 사라짐
            // $("#modal, .popup").slideUp();
            // $("#modal").fadeOut();
            $("#modal").hide();
        });
    </script>
</body>

</html>
