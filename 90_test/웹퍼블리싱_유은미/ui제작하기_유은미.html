<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드_유은미</title>
    <style>
        /* 초기화 */
        * {
            margin: 0;
            padding: 0;
        }

        img {
            width: 100%;
            vertical-align: top;
        }

        section {
            position: relative;
            height: 500px;
            overflow: hidden;
        }

        /* 슬라이드 */
        ul {
            position: absolute;
            top: 0;
            left: 0;
            height: 500%;
            animation: slide 3s infinite;
        }

        li {
            width: 100%;
            height: 500px;
            overflow: hidden;
        }

        @keyframes slide {
            0% {
                top: 0;
            }

            33% {
                top: -100%;
            }

            66% {
                top: -200%;
            }

            99.99% {
                top: -300%;
            }

            100% {
                top: 0;
            }
        }
    </style>
</head>

<body>
    <section>
        <ul>
            <li><img src="images/slide1.jpg" alt=""></li>
            <li><img src="images/slide2.jpg" alt=""></li>
            <li><img src="images/slide3.jpg" alt=""></li>
            <li><img src="images/slide1.jpg" alt=""></li>
        </ul>
    </section>
</body>

</html>
